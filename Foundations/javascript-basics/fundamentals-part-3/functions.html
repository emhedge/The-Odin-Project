<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let add7 = n => n + 7;
        
        let multiply = (a, b) => (a * b)

        function capitalize(stringOne) {
            return stringOne.charAt(0).toUpperCase() + stringOne.slice(1).toLowerCase();
        }

        function lastLetter(stringTwo) {
            return stringTwo.charAt(stringTwo.length - 1);
        }

        console.log(add7(500))
        console.log(multiply(5, 4))
        console.log(capitalize('FUN'))
        console.log(lastLetter('elephant'))
    </script>
</body>
</html>
